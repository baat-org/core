plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            groupId = 'org.baat'
            artifactId = 'core'
            version = '1.0'

            from components.java
        }
    }
}
